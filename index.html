<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create Account</title>
</head>
<body>
    
    <div class="container">
        <button class="close_btn"><i class="fa fa-times"></i></button>
        <h3>Create an account to add posts as favorite</h3>
        <div>
            <a href="#" class="btn_link google">Sign up with Google</a>
            <a href="#" class="btn_link facebook">Sign up with Facebook</a>
            <a href="#" class="btn_link twitter">Sign up with Twitter</a>
        </div>
        <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            I'm interested in updates about products and services.
        </label>
    </div>

</body>
